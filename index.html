<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voice To-Do List</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      margin: 0;
    }

    h1 {
      color: #22223b;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px #fff8, 0 1px 0 #fff;
    }

    button {
      background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
      color: white;
      padding: 0.9rem 1.5rem;
      border: none;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 1.5rem;
      box-shadow: 0 4px 16px rgba(24,90,157,0.12);
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background: linear-gradient(90deg, #185a9d 0%, #43cea2 100%);
      transform: translateY(-2px) scale(1.04);
    }

    ul {
      list-style: none;
      padding: 0;
      width: 350px;
      max-width: 90vw;
      margin: 0 auto;
    }

    li {
      background: linear-gradient(90deg, #fff 60%, #e0c3fc 100%);
      padding: 1.1rem 1.2rem;
      margin: 0.7rem 0;
      border-radius: 12px;
      box-shadow: 0 2px 10px rgba(160, 120, 255, 0.08);
      cursor: pointer;
      font-size: 1.1rem;
      color: #22223b;
      display: flex;
      align-items: center;
      transition: 0.3s;
      border-left: 6px solid #43cea2;
    }
    li:hover {
      background: linear-gradient(90deg, #e0c3fc 0%, #fff 100%);
      transform: scale(1.02);
      box-shadow: 0 4px 18px rgba(160, 120, 255, 0.15);
    }

    li.completed {
      text-decoration: line-through;
      background: linear-gradient(90deg, #d4edda 60%, #b8c6db 100%);
      color: #555;
      opacity: 0.7;
      border-left: 6px solid #b8c6db;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¤ Voice To-Do List</h1>
  <button onclick="startListening()">Start Speaking</button>
  <ul id="taskList"></ul>

  <script>
    const taskList = document.getElementById('taskList');

    function startListening() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Your browser doesn't support the Web Speech API.");
        return;
      }

      const recognition = new webkitSpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.start();

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        addTask(transcript);
      };

      recognition.onerror = (event) => {
        alert('Error occurred: ' + event.error);
      };
    }

    function addTask(taskText) {
      const li = document.createElement('li');
      li.textContent = taskText;
      li.onclick = () => {
        li.classList.toggle('completed');
      };
      taskList.appendChild(li);
    }
  </script>
</body>
</html>
